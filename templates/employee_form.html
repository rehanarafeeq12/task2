<!-- employees/templates/employees/employee_form.html -->
{% extends 'base.html' %}
{% block content %}
<br>
<h2>{{ form.instance.pk|yesno:"Update Employee,Add New Employee" }}</h2>
<form method="post">
    {% csrf_token %}
    <table class="table">
        {{ form.as_table }}
    </table>
    <div class="button" style="margin-left: 420px;">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
{% endblock %}
